{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<h4 class="mb-3">{{ title }}</h4>

<form method="POST">

  <div class="mb-3">
    <label class="form-label">Zone / Area Name</label>
    <input class="form-control"
           name="name"
           value="{{ zone.name if zone else '' }}"
           placeholder="e.g., GRA, Ugbowo, Sapele Road"
           required>
  </div>

  <div class="mb-3">
    <label class="form-label">Delivery Fee (₦)</label>
    <input class="form-control"
           type="number"
           min="0"
           name="fee"
           value="{{ zone.fee if zone else '' }}"
           required>
  </div>

  <div class="mb-3">
    <label class="form-label">Estimated Delivery Time (ETA)</label>
    <input class="form-control"
           name="eta"
           value="{{ zone.eta if zone else '' }}"
           placeholder="e.g., 20–30 mins"
           required>
    <small class="text-muted">Displayed to customers during checkout.</small>
  </div>

  <button class="btn btn-primary">Save</button>
  <a class="btn btn-secondary" href="{{ url_for('admin_delivery.index') }}">Cancel</a>

</form>
{% endblock %}
