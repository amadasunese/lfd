{% extends "base.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit User</h2>

    <div class="card mt-3">
        <div class="card-body">
            <form method="POST">

                <div class="mb-3">
                    <label>First Name</label>
                    <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}" required>
                </div>

                <div class="mb-3">
                    <label>Last Name</label>
                    <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}" required>
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
                </div>

                <div class="mb-3">
                    <label>Phone</label>
                    <input type="text" name="phone" class="form-control" value="{{ user.phone }}">
                </div>

                <div class="mb-3">
                    <label>Address</label>
                    <textarea name="address" class="form-control">{{ user.address }}</textarea>
                </div>

                <div class="mb-3">
                    <label>Role</label>
                    <select name="role" class="form-select">
                        <option value="user" {% if not user.is_admin %}selected{% endif %}>User</option>
                        <option value="admin" {% if user.is_admin %}selected{% endif %}>Admin</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>New Password (optional)</label>
                    <input type="password" name="password" class="form-control" placeholder="Leave empty to keep current password">
                </div>

                <button class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('admin.users') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
